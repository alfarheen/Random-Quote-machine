<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title> Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  
  
</head>

<body>

  <body ng-app="QuoteApp" ng-controller="QuoteCtrl" ng-style="bodyColor">
  <h3>Random Quotes</h3>
  <div ng-style="textColor">
    <div>
      <i class="fa fa-quote-left">{{quote}}</i>
      <i class="fa fa-quote-right"><sub><i>{{author}}</i></sub>
      </i>
    </div>
    <br>
    <div class="share-block">
      <button ng-style="bodyColor" ng-click="getNewQuote()" class="share new-quat">New Quote</button>&nbsp;&nbsp;
      <a class="share left" target="_blank" href=https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="{{quote}}+' '+{{author}}" title="new" ng-style="bodyColor"><i class="fa fa-twitter"></i></a> </br>
    </div>
    </div>
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
